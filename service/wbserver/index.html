<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос заказа</title>
</head>
<body>
<h1>Запрос заказа</h1>
<form id="orderForm">
    <label for="uid">UID:</label>
    <input type="text" id="uid" name="uid">
    <button type="button" onclick="getOrderData()">Получить данные</button>
</form>
<pre id="orderData"></pre>

<script>
    function getOrderData() {
        var uid = document.getElementById('uid').value;
        fetch('/orders?uid=' + uid)
            .then(response => response.json())
            .then(data => {
                var orderDataDiv = document.getElementById('orderData');
                orderDataDiv.innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Ошибка:', error));
    }
</script>
</body>
</html>
